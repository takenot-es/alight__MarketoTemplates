<section class="intro-section-toc py-9">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 mb-2 mb-lg-0">
                    <div id="intro-section-toc-content">
                        {{ section.content }}
                    </div>
                    <div class="mt-3" id="intro-section-toc-cta">
                        {% if section.cta_link != null or 'null' %}
                        <a href="{{ section.cta_link }}" class="btn btn-primary">
                            {{ section.cta_text }}
                        </a>
                        {% endif %}
                    </div>

                </div>
                <div class="col-lg-6 ms-auto" >
                    <div class="rounded bg-teal px-3 py-3">
                        <div class="mb-1" id="intro-section-toc-headline">
                            <h5>
                                <strong>
                                    {{ section.toc_title }}
                                </strong>
                            </h5>
                        </div>
                        <div>
                            <ul class="row list-unstyled" id="intro-section-toc-links">
                                {% for tocContent in section.toc_content %}
                                <li class="col-lg-6 mb-2">
                                    <a href="{{ tocContent.link }}">
                                        {{ tocContent.content }}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
