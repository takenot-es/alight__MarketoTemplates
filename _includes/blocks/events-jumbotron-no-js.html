<section class="event-jumbotron-one bg-slate-100" id="{{ section.template | downcase | replace: ' ', '-' }}">
    <div class="container-fluid content-container">
        <div class="row">
            <div class="col-lg-6 page-title has-event-jumbotron-page-title" id="event-jumbotron-page-title">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 mx-auto">
                            {% if section.pill_label == 'true' %}
                            <p class="indicator-label indicator-blue bg-slate-10">
                                {{ section.pill_label_content }}
                            </p>
                            {% endif %}
                            <h2 class="display-2">
                                <em>
                                    {{ section.headline }}
                                </em>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 featured-image-container has-eventjumbtron-featured-image" id="event-jumbotron-featured-image">
                <img src="{{ section.image_url }}" alt="{{ page.title }}">
            </div>
        </div>
    </div>

67.279 344.37C559.058 384.813 542.167 422.992 517.77 456.278" stroke-linecap="round" stroke="white" stroke-width="4"></path>                     </svg>
</section>
<section class="py-5 px-lg-6 px-1 bg-slate-100 text-white">
    <div class="container-fluid">
        <div class="row" id='event-page-header-details'>
            {% for listItem in section.details %}
            <div class="col-lg-3 py-2 mb-2 mb-lg-0 mx-auto">
                <p class="mb-0 text-uppercase small tracked">
                    {{ listItem.label | append: '&colon;' }}
                </p>
                <h5>
                    <strong>
                        {{ listItem.information }}
                    </strong>
                </h5>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
