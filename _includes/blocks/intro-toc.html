<section class="py-4 py-md-6" id="{{ section.title | downcase | replace: ' ', '-' }}">
    <div class="container">
        {% if section.headline %}
        <div class="row pb-4">
            <h2 class="display-2 has-gradient-bar gradient-bar-bottom gradient-bar-yellow">
                {{ section.headline }}
            </h2>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-lg-5 col-md-8 order-lg-2 ms-lg-auto mb-3 mb-lg-0">
                <div class="toc-container rounded-2 px-1 py-1 {% if section.toc_background %}bg-{{section.toc_background }}{% else %}bg-teal{% endif %}" data-bs-theme="{{ section.toc_theme }}">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5>
                                <strong>
                                    {{ section.toc_headline }}
                                </strong>
                            </h5>
                        </div>
                    </div>
                    <ul class="row list-unstyled m-0">
                        {% for section in page.page_sections %}
                            {% if section.toc_include == 'true' or section.toc_include == true %}
                            <li class="col-lg-6 {% if forloop.length > 2 %} pb-1{% endif %}">
                                <a href="{{ section.title | downcase | replace: ' ', '-' | prepend: '#'}}">

                                    {{ section.title }}
                                </a>
                            </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                {{ section.content }}
            </div>
        </div>
    </div>
</section>
