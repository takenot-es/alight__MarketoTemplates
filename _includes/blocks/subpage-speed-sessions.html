{% include /snippets/id-func.html %}
{% include /snippets/dark-mode-sections.html %}
{% include /snippets/dark-mode-buttons.html %}


<section class="plain-jumbotron py-4 py-md-6 {{ ic_background_color | strip_newlines }}" {{ sectionTitleId }}   {{ ic_bg_dark_theme }}>
    <div class="container">
        <ul class="row list-unstyled p-0">
            {% assign data_to_loop = section.data_to_loop %}
            {% for item in site.data[data_to_loop] %}
            <li class="no-icon col-12 mb-2 bg-light rounded-2">
                <div class="py-2 px-2">
                    <p class="small text-uppercase">
                        <strong>
                            {{ item.time }}
                        </strong>
                    </p>
                    <h5>
                        {{ item.title }}
                    </h5>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
